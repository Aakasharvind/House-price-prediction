<!DOCTYPE html>
<html>
  <head>
    <title>House Price Prediction</title>

    <style>
     body{

        background:url("../static/house.jpg") no-repeat fixed center;
     }


     .container {
        background-color: black;
        background-size: cover;
        color: white;
        display: flex;
        width:50%;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100;
        margin-left:400px;
      }
      
      .text-boxes {
        background-color: rgba(0,0,0,0.5);
        padding: 20px;
        border-radius: 10px;
      }
      
      .text-boxes h1,
      .text-boxes h2,
      .text-boxes p {
        margin: 0;
        color: white;
      }
      
      .text-boxes h1 {
        font-size: 36px;
        margin-bottom: 10px;
      }
      
      .text-boxes h2 {
        font-size: 24px;
        margin-bottom: 10px;
      }
      
      .text-boxes p {
        font-size: 18px;
        margin-bottom: 20px;
      }
      
        form {
          margin: 20px;
          display: flex;
          flex-direction: column;
          align-items: center;
          font-size: 1.2rem;
        }
        
        label {
          display: block;
          margin-bottom: 10px;
        }
        
        input[type="text"] {
          padding: 10px;
          margin-bottom: 20px;
          width: 100%;
          border-radius: 5px;
          border: 1px solid #ccc;
        }
        
        input[type="submit"] {
          background-color: #4CAF50;
          color: white;
          padding: 12px 20px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          transition: background-color 0.3s ease;
        }
        
        input[type="submit"]:hover {
          background-color: #3e8e41;
        }
        
        /* Add some animation to the form */
        @keyframes slideIn {
          from {
            transform: translateY(-100%);
          }
          to {
            transform: translateY(0);
          }
        }
        
        form {
          animation: slideIn 0.5s ease;
        }
        
        /* Add some background colors to the page */
        body {
          background-color: #f2f2f2;
        }
        
        h1 {
          color: yellow;
          text-align: center;
          margin-top: 40px;
          margin-bottom: 20px;
          font-size: 2rem;
        }
      </style>

    
  </head>
  <body>
    <div class="container">
        <h1>House Price Prediction</h1>
    <form method="POST" action="{{ url_for('predict') }}">
      <label for="crim">Per capita crime rate by town: </label>
      <input type="text" name="crim" id="crim"><br><br>
      <label for="zn">Proportion of residential land zoned for lots over 25,000 sq.ft.: </label>
      <input type="text" name="zn" id="zn"><br><br>
      <label for="indus">Proportion of non-retail business acres per town: </label>
      <input type="text" name="indus" id="indus"><br><br>
      <label for="chas">Charles River dummy variable (1 if tract bounds river; 0 otherwise): </label>
      <input type="text" name="chas" id="chas"><br><br>
      <label for="nox">Nitric oxides concentration (parts per 10 million): </label>
      <input type="text" name="nox" id="nox"><br><br>
      <label for="rm">Average number of rooms per dwelling: </label>
      <input type="text" name="rm" id="rm"><br><br>
      <label for="age">Proportion of owner-occupied units built prior to 1940: </label>
      <input type="text" name="age" id="age"><br><br>
      <label for="dis">Weighted distances to five Boston employment centres: </label>
      <input type="text" name="dis" id="dis"><br><br>
      <label for="rad">Index of accessibility to radial highways: </label>
      <input type="text" name="rad" id="rad"><br><br>
      <label for="tax">Full-value property-tax rate per $10,000: </label>
      <input type="text" name="tax" id="tax"><br><br>
      <label for="ptratio">Pupil-teacher ratio by town: </label>
      <input type="text" name="ptratio" id="ptratio"><br><br>
      <label for="b">1000(Bk - 0.63)^2 where Bk is the proportion of blacks by town: </label>
      <input type="text" name="b" id="b"><br><br>
      <label for="lstat">% lower status of the population: </label>
      <input type="text" name="lstat" id="lstat"><br><br>
      <input type="submit" value="Predict">
    </form>
      </div>
   
  </body>
</html>
